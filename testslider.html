<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./testslider.css">
    
    <title>Document</title>
</head>
<body>
    <script src="./testslider.js"></script>
    <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="./exhibitionimgs1.jpg" style="height: 200px;">
    </div>
  
    <div class="mySlides fade">
      <img src="./exhibitionimgs2.jpg" style="height: 200px;">
    </div>
  
    <div class="mySlides fade">
      <img src="./exhibitionimgs3.jpg" style="height: 200px">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
    
</body>
</html>
